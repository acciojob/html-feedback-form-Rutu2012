<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1> Feedback form Creation </h1>
	<form action="#" method="post">
		<label>Name:</label>
		<input type="text" id="name" name="name" min="3" max="50" required>
		<br><br>
		<label>Portfolio:</label>
		<input type="url" id="portfolio" name="Rutu" required>
		<br><br>
		<label>Favourite Color:</label>
		<input type="color" id="favColor" name="Red" required>
		<br> <br>
		<label>Likeness:</label>
		<input type="range" id="likeness" name="drawing" min="1" max="100" required>
	</form>

</body>

</html>
